<!DOCTYPE html>
    <html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Profil Card</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card__border">
                    <div class="card__perfil">
                        <img src="resimler/WhatsApp Görsel 2023-02-11 saat 02.14.37.jpg"  alt="card image" class="card__img">
                    </div>
                </div>
                <h3 class="card__name">Burak KILINÇ</h3>
                <span class="card__profession">Afyon Kocatepe Üniversitesi</span> <br>
                <span class="card__profession">Elektrik-Elektronik Mühendisliği</span>

                <!-- card info -->
                <div class="info">
                    <div class="info__icon">
                        <i class="ri-information-line"></i>
                    </div>
                    <div class="info__border">
                        <div class="info__perfil">
                            <img src="resimler/WhatsApp Görsel 2023-02-11 saat 02.14.37.jpg" alt="card image" class="info__img">
                        </div>
                    </div>
                    <div class="info__data">
                        <h3 class="info__name">Burak KILINÇ</h3>
                        <span class="info__profession">Elektrik-Elektronik Mühendisliği</span>
                        <!-- <span class="info__profession">Web Development+</span> -->
                        <span class="info__location">Adana - TÜRKİYE</span>
                    </div>

                    <div class="info__social">
                        <a href="https://github.com/Kilincburakk" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-github-fill"></i>
                            </span>
                        </a>

                        <a href="https://twitter.com/kkilincburakk" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-twitter-fill"></i>
                            </span>
                        </a>

                        <a href="https://www.instagram.com/kilincburakk/" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-instagram-fill"></i>
                            </span>
                        </a>
                       
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
